name: Prettier action

on: [push, pull_request]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Make it pretty
        uses: creyD/prettier_action@v4.2
        with:
          prettier_options: --write **/*.{js,md}
